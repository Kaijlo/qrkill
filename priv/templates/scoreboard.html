<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if not event %}
    <p>
        Det finns inget spel att visa poängtavla för!
    </p>
    {% else %}
    <h1>QRKill - {{ event.name }}</h1>
    <h3 id="countdown">{{ event.end_date }}</h3>
    <script>
            // Set the date we're counting down to
            var countDownDate = new Date('{{ event.end_date }}').getTime();
            
            // Update the count down every 1 second
            var x = setInterval(function() {
            
              // Get today's date and time
              var now = new Date().getTime();
            
              // Find the distance between now and the count down date
              var distance = countDownDate - now;
            
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
              // Display the result in the element with id="demo"
              document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";
            
              // If the count down is finished, write some text 
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "Avslutat";
              }
            }, 1000);
            </script>
            
    <table>
        <thead>
            <tr>
                <th>Namn</th>
                <th>Klass</th>
                <th>Poäng</th>
                <th>I livet</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.class }}</td>
                <td>{{ user.score }}</td>
                <td>{{ user.alive == '1' ? 'Ja' : 'Nej' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
