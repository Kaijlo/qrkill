{% extends "admin/base.html" %}

{% block title %}
    Debug
{% endblock title %}

{% block content %}
<h1>Debug</h1>
{% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
{% endif %}
<p>Här kan du logga in som en annan användare i felsökningssyften. Inte rekommenderat.</p>
    <form action="debug.php" method="post">
        <div class="form-group">
            <label for="username">Användarnamn</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="Ange användarnamn" required>
        </div>
        <div class="form-group">
            <label for="password">Ditt lösenord</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Ange lösenord" required>
        </div>
        <button class="btn btn-danger" type="submit">Logga in</button>
    </form>
{% endblock content %}
